name: Build

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install and build ğŸ”§
        run: |
          npm install
          npm run build
      
      - name: Validate HTML
        uses: anishathalye/proof-html@v2
        with:
          directory: ./dist
          disable_external: true
          swap_urls: |
            {"your-energy/": "./"}
